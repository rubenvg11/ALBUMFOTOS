{% extends 'base.html' %} 
{% load static %}
{% block section %} 
    <h2>Foto</h2>
    <hr> 
{% endblock section %}
{% block maincontent %} 
    <div class="row well"> 
        {% for p in object_list.all %} 
        <div class="col-md-4 well"> 
            <div class="panel panel-primary"> 
                <div class="panel-heading"> 
                    <h3 class="panel-titulo">{{ p.titulo }}</h3> 
                </div> 
                <div class="panel-body"> 
                    <a href="{% url 'foto-detail' p.id %}"> 
                        <img  src="{% static p.foto.url %}" style="width:200px;height:200px;"/>
                    </a> 
                </div> 
                <div class="panel-footer"> 
                    {% if p.comment %} 
                        {{ p.comment }} 
                    {% else %} 
                        <a href="{% url 'foto-update' p.id %}">Editar Comentarios</a> 
                    {% endif %} 
                </div> 
            </div>
        </div>
        {% endfor %} 
    </div>
{% endblock maincontent %}
